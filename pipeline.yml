resources:
- name: blog-repo
  type: git
  source: 
    uri: git@github.com:thegoldenhoney/thegoldenhoney.github.io.git
    branch: master
    private_key: ((private-repo-key))

- name: pipeline-repo
  type: git
  source: 
    uri: git@github.com:mderaldo/concourse-example.git
    branch: master
    private_key: ((private-repo-key))


- name: version
  type: semver
  source:
    driver: git
    initial_version: 1.0.0
    uri: git@github.com:thegoldenhoney/thegoldenhoney.github.io.git
    branch: master
    file: version
    private_key: ((private-repo-key))

- name: ubuntu-image
  type: docker-image
  source: {repository: ubuntu}


jobs:
- name: compile
  serial: true
  plan:
    - get: pipeline-repo
    - get: version
    - get: ubuntu-image
    - get: blog-repo
      trigger: true

    - task: compile-task
      file: pipeline-repo/tasks/compile.yml
      image: ubuntu-image

- name: unit-test
  serial: true
  plan:
    - get: pipeline-repo
    - get: ubuntu-image
    - get: blog-repo
      passed: [compile]
      trigger: true

    - task: unit-task
      file: pipeline-repo/tasks/unit.yml
      image: ubuntu-image

- name: package
  serial: true
  plan:
    - get: pipeline-repo
    - get: ubuntu-image
    - get: blog-repo
      passed: [unit-test]
      trigger: true

    - task: package-task
      file: pipeline-repo/tasks/package.yml
      image: ubuntu-image

- name: deploy
  serial: true
  plan:
    - get: pipeline-repo
    - get: ubuntu-image
    - get: blog-repo
      passed: [package]
      trigger: true

    - task: deploy-task
      file: pipeline-repo/tasks/deploy.yml
      image: ubuntu-image
